<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">My Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Track Tasks</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">All Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Form View</a></li>
            </ul>
        </div>
    </nav>

    <!-- Task Filters -->
    <div class="container mt-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="btn-group">
                <button class="btn btn-primary">Total <span class="badge bg-light text-dark">4</span></button>
                <button class="btn btn-outline-primary">Open <span class="badge bg-light text-dark">2</span></button>
                <button class="btn btn-outline-primary">Completed <span
                        class="badge bg-light text-dark">2</span></button>
            </div>

            <a href="add-task.html" class="btn btn-primary">Add Task</a>

        </div>
    </div>

    <!-- Task Table -->
    <div class="container mt-4">
        <div class="card">
            <table class="table">
                <thead class="bg-light">
                    <tr>
                        <th class="w-75 p-3">Task Details</th>
                        <th class="w-25 p-3">Assigned To</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task Item 1 -->
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="me-2">
                                <div>
                                    <img src="images/profile-img.jfif" class="profile-img">
                                    <strong>Task Name</strong><br>
                                    <small class=" text-muted">S2 - Lilly Williams • Yesterday</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <img src="images/profile-img.jfif" class="profile-img">
                        </td>
                    </tr>

                    <!-- Task Item 2 -->
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">

                                <div>
                                    <img src="images/profile-img.jfif" class="profile-img">
                                    <strong>Task Name 4</strong><br>
                                    <small class="text-muted">S3 - Clarkson Walter • Yesterday</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <img src="images/profile-img.jfif" class="profile-img">
                        </td>
                    </tr>

                    <!-- Task Item 3 -->
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="me-2">
                                <div>
                                    <img src="images/profile-img.jfif" class="profile-img">
                                    <strong>Task 2</strong><br>
                                    <small class="text-danger">1 - Pooja Kulkarni • Yesterday</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <img src="images/profile-img.jfif" class="profile-img">
                        </td>
                    </tr>

                    <!-- Task Item 4 -->
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="me-2">
                                <div>
                                    <img src="images/profile-img.jfif" class="profile-img">
                                    <strong>Task Name</strong><br>
                                    <small class="text-danger">1 - Pooja Kulkarni • Yesterday</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <img src="images/profile-img.jfif" class="profile-img">
                        </td>
                    </tr>
                </tbody>
            </table>

            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>

</html>
