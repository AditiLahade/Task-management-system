<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <div class="container mt-4">
        <!-- Task Header -->
        <div class="task-header d-flex justify-content-between align-items-center p-3">
            <div>
                <h5 class="mb-0">Task 2</h5>
                <p class="small text-muted">Initiated By | Pooja Kulkarni</p>
            </div>
            <div class="d-flex align-items-center">

               

                <button class="btn btn-light btn-sm me-2" id="editButton">
                    <i class="fa-solid fa-pencil"></i>
                </button>


            </div>


        </div>

        <!-- Task Owner Section -->
        <div class="task-owner p-3 d-flex justify-content-between align-items-center" style="border-bottom: 1px;">
            <div class="d-flex align-items-center">
                <div class="user-avatar">P</div>
                <span class="ms-2 fw-bold">Pooja Kulkarni 1</span>
            </div>
            <div class="d-flex">
                <div class="due-date me-3">
                    <p class="small text-muted mb-0">Due Date</p>
                    <p class="fw-bold mb-0">11-Mar-2025</p>
                </div>
                <div class="status">
                    <p class="small text-muted mb-0">Status</p>
                    <p class="fw-bold text-primary mb-0">Open</p>
                </div>
            </div>
        </div>

        <!-- Task Details Section -->
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="fw-bold">Task Details</h6>
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="fw-bold">Task Owner</td>
                            <td>Pooja Kulkarni 1</td>
                        </tr>


                        <tr>
                            <td class="fw-bold">Task Name</td>
                            <td><input type="text" id="taskName" class="form-control"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Description</td>
                            <td><textarea id="description" class="form-control"></textarea></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Start Date</td>
                            <td><input type="date" id="startDate" class="form-control"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Due Date</td>
                            <td><input type="date" id="dueDate" class="form-control"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Reminder</td>
                            <td><input type="datetime-local" id="reminder" class="form-control"></td>
                        </tr>

                        <tr>
                            <td class="fw-bold">Priority</td>
                            <td>
                                <select id="priority" class="form-select">
                                    <option value="High">High</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Low">Low</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Status</td>
                            <td>
                                <select id="status" class="form-select">
                                    <option value="Open">Open</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </td>
                        </tr>





                    </tbody>
                </table>
            </div>
        </div>

        <!-- Comment Section -->
        <div class="card mt-3">
            <div class="card-body d-flex align-items-center">
                <div class="user-avatar">P</div>
                <input type="text" class="form-control ms-2" placeholder="Write a comment...">
            </div>
        </div>



        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="updateTask()">Update</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    <script src="script3.js"></script>

</body>

</html>
